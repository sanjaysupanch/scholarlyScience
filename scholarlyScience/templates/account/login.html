      <h1>
        Welcome Back!
      </h1>
      <p style="text-align: center; font-size: 22px; font-family: Roboto;">
        Sign in to continue to your account to request employee referrals and
        access assignments of various companies
      </p>

      <form class="login" method="POST" action="/accounts/login/">
        {% csrf_token %}

        <div class="form-row col-md-6 col-sm-8">

          <input type="email" name="login" placeholder="Email" class="form-control" id="email" required id="id_login" />
          <input type="password" name="password" placeholder="Password" class="form-control" id="fullname" required
            id="id_password" />
          <span><a href="">Forget Password?</a></span>
        </div>
        <div class="form-row col-md-6 col-sm-8">
          <button type="submit" class="form-control primaryAction">Login</button>
          <p>Didn't have an account? <a href="#">SignUp</a></p>
        </div>
      </form>
