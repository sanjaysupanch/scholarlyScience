        <div class="col-md-6 col-sm-8 mid">
            <h1>Welcome!</h1>
            <p style="text-align: center; font-size: 22px; font-family: Roboto;">
                Create an account to submit your profile to various companies and
                explore opportunities of your interest
            </p>

            <!-------------------------Form----------------------------------------->


            <div>
                <form class="signup" id="signup_form" method="post" action="/accounts/signup/">
                    {% csrf_token %}
                    <div class="form-row col-md-6 col-sm-8">
                        <input type="text" name="first_name" placeholder="Full Name" maxlength="30" class="form-control"
                            id="fullname" required id="id_first_name" />
                        <input type="email" name="email" placeholder="Email" class="form-control" id="email" required
                            id="id_email" />
                        <div class="tele">
                            <input type="tel" id="phone" name="phone_number" class="form-control" maxlength="30"
                                size="50" required id="id_phone_number" />
                        </div>
                        <input type="password" name="password1" placeholder="Password" class="form-control"
                            id="fullname" required id="id_password1" />
                        <input type="checkbox" class="" name="TandC" id="" /><label>I accept the terms & privacy
                            policy.</label>
                    </div>
                    <div class="form-row col-md-6 col-sm-8">
                        <button type="submit" class="form-control">Sign Up</button>
                        <p>Already have an account?<a href="#">Login</a></p>
                    </div>
                </form>

            </div>



        </div>
